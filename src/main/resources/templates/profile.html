<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

    <div layout:fragment="content" class="bg-light" style="min-height: 100vh; min-width: 100vw;">
        <div class="row" style="height: 13vh; min-width: 100vw; background-color: rgb(43,43,48);"></div>
        <div class="row mt-5">
            <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10 col-11 mx-auto">
                <form th:action="@{'/uploadpic'}" method="post" enctype="multipart/form-data">
                    <div class="row d-flex align-items-center">
                        <div class="col-6">
                            <img th:src="@{'/viewpic/'+${(#authentication.principal.avatar!=''?#authentication.principal.avatar:'null')}}" class="img-thumbnail" alt="avatar">
                        </div>
                        <div class="col-6 py-5">
                                <p class="fs-5">Fullname:</p>
                                <h5 th:text="${#authentication.principal.fullName}"></h5>
                                <br>
                                <p class="fs-5">Email:</p>
                                <h5 th:text="${#authentication.principal.email}"></h5>
                        </div>
                    </div>
                    <div class="mt-3">
<!--                        <label class="form-label">Select a photo as an avatar</label>-->
                        <input class="form-control" type="file" name="pic">
                    </div>
                    <button class="btn btn-success mt-3">UPLOAD</button>
                </form>
            </div>
        </div>
        <div class="row mt-3 pb-5">
            <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10 col-11 mx-auto">
                <div class="card" style="margin-top: 3rem;">
                    <h5 class="card-header text-center p-3">UPDATE PASSWORD</h5>
                    <div class="card-body p-5">
                        <form th:action="@{'/updatepassword'}" method="post">
                            <div class="row">
                                <div class="col-12">
                                    <label>OLD PASSWORD: </label>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <input type="password" name="old_password" class="form-control" required placeholder="Old Password...">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label>NEW PASSWORD: </label>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <input type="password" name="new_password" class="form-control" required placeholder="New Password...">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label>REPEAT NEW PASSWORD: </label>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <input type="password" name="repeat_new_password" class="form-control" required placeholder="Repeat New Password...">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button class="btn btn-success">UPDATE PASSWORD</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
